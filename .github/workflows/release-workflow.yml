name: Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build:

    runs-on: linux-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'openjdk'
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build

      - name: Test with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: test
